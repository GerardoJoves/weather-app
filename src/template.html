<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png" alt="Open Weather Logo">
    </div>
    <div class="searchbar-container">
      <input type="search" placeholder="City, Country">
      <button type="button" class="search-btn">Search</button>
    </div>
    <button class="units-switcher">
      <span class="celsius active">&#8451</span>
      <span>/</span>
      <span class="fahrenheit">&#8457</span>
    </button>
  </header>

    <div class="content">
      <div class="loader-container active">
        <div class="loader"></div>
      </div>
      <div class="weather">
        <div id="current-weather"></div>
        <div id="five-day-forecast"></div>
      </div>
    </div>
    <div id="details-container">
      <div class="loader-container active">
        <div class="loader"></div>
      </div>
    </div>

</body>
</html>
